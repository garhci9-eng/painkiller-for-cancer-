name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout / 코드 체크아웃
        uses: actions/checkout@v4

      - name: Set up Python 3.11 / Python 설치
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies / 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8 / 코드 스타일 검사
        run: |
          # stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # warn on complexity but don't fail
          flake8 . --count --exit-zero --max-complexity=12 --max-line-length=120 --statistics

      - name: Run tests / 테스트 실행
        run: |
          pytest tests/ -v --tb=short || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image / Docker 이미지 빌드
        run: docker build -t cancer-drug-app:test .

      - name: Verify image / 이미지 확인
        run: docker images cancer-drug-app:test
